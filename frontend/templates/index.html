<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <style>
        body {
            background-color: black; /* Or use #04b... depending on your screenshot */
        }

        p {
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
        }
    </style>
</head>

<body>
    <p>Hi, welcome to the Registration Page!</p>
    <p> Today is {{day_of_week}}</p>
    <p> Current time is {{current_time}}</p>
    <div style="text-align: center;">
        <img src="{{ image_url }}" alt="Welcome Image" style="width:300px;height:200px;">
    <form action="/submit" method="POST"> 
        <label for="username" style="color: yellow; font-size: 20px;">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="email" style="color: yellow; font-size: 20px;">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="password" style="color: yellow; font-size: 20px;">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- <label for="confirm_password" style="color: yellow; font-size: 20px;">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br> -->
        <input type="submit" value="Sign Up" style="font-size: 20px;">
    </form>
    </div>
</body>
</html>
